{% extends "base.html" %}

{% block title %}
Add a Review for {{ recipe.title }}
{% endblock %}

{% block content %}
<div class="outer-container">
    <div class="form-container">
        <h1>Add a Review for {{ recipe.title }}</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
        
            <!-- Sterrensysteem voor Rating -->
             <div class="form-group">
                <label for="rating">Rating (1-5)</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                </div>
            </div>
        
            <!-- Tekstveld voor Review -->
            <div class="form-group">
                <label for="review">Review (optional)</label>
                {{ form.review(class_="form-control", rows="3") }}
            </div>

        
            <!-- Submit Button -->
             <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const stars = document.querySelectorAll('.star-rating input');
        stars.forEach(input => {
            input.addEventListener('change', function() {
                stars.forEach(star => {
                    if (star.checked) {
                        star.nextElementSibling.style.color = 'gold';
                    } else {
                        star.nextElementSibling.style.color = 'lightgray';
                    }
                });
            });
        });
    });
</script>
{% endblock %}
