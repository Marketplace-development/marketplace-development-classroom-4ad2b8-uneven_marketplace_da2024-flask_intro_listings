{% extends "base.html" %}

{% block title %}
Add Recipe Price
{% endblock %}

{% block content %}
<main>
    <section class="form-section">
        <h1>Add Your Recipe - Price</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <p>
                {{ form.price.label }}
                {{ form.price(step="0.01") }}
                {% for error in form.price.errors %}
                    <span class="form-error">{{ error }}</span>
                {% endfor %}
            </p>
            <div class="form-navigation">
                <a href="{{ url_for('routes.add_recipe_steps') }}" class="btn btn-secondary">Previous</a>
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </section>
</main>
{% endblock %}
