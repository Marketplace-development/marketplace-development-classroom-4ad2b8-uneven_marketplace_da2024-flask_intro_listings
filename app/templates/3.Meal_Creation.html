<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeftoverLove - Create Meal</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="pictures/logo.png" alt="Logo" class="logo">

    <!-- Title and subtitle -->
    <h1>LeftoverLove</h1>
    <h2>Waste Less, Love More</h2>

    <!-- Create Meal Button -->
    <a href="#" class="button">Create Meal</a>

    <!-- Create Meal Form -->
    <form>
      <div class="input-container">
        <label for="name" class="input-label">Name:</label>
        <input type="text" id="name" class="input-field" placeholder="Enter meal name">
      </div>
      <div class="input-container">
        <label for="description" class="input-label">Description:</label>
        <input id="description" class="input-field" placeholder="Enter meal description" style="height: 100px; resize: none;">
      </div>
      <div class="input-container">
        <label for="picture" class="input-label">Picture:</label>
        <input type="text" id="picture" class="input-field" placeholder="Enter picture URL">
      </div>
    </form>
  </div>
</body>
</html>
