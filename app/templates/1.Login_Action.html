<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeftoverLove - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #28a745;">

  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    
    
    <!-- Logo -->
    <div class="mb-4 text-center">
      <img src="pictures/logo.png" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;">
      <h1 class="text-primary">LeftoverLove</h1>
      <h2 class="text-secondary">Waste Less, Love More</h2>
    </div>

    <!-- Login Form -->
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Log In</h3>
      <form method="post" action="/login">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">User Name:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        
        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
      </form>
    </div>

    <!-- Vegetable Image -->
    <div class="mt-4">
      <img src="pictures/vegetables.png" alt="Vegetables" class="img-fluid" style="max-width: 200px;">
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
