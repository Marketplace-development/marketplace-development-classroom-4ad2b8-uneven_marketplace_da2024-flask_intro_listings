<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Berichten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #1f3d2b;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px 30px;
            background: #ffffff;
            border-radius: 10px 10px 0 0;
        }

        .content h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #24452e;
            text-align: center;
        }

        .notification {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .notification:last-child {
            border-bottom: none;
        }

        .notification.read-recently {
            color: rgb(222, 40, 40);
        }
        .notification.read {
            color: rgb(12, 2, 2);
        }
        .notification p {
            margin: 0;
        }
        .notification small {
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    {% include 'navbar.html' %}

    <main class="content">
        <h1>Mijn Meldingen</h1>
        {% for notification in notifications %}
        <div class="notification {% if not notification.is_read %}unread{% elif notification.is_recently_read %}read-recently{% else %}read{% endif %}">
            <p>{{ notification.message }}</p>
            <small>{{ notification.created_at.strftime('%d-%m-%Y %H:%M') }}</small>
        </div>
        {% endfor %}
    </main>
</body>
</html>
