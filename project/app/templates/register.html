<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren bij Travel Tales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #1f3d2b;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 20px;
            width: 100%;
            background: #eee;
            color: #333;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px #007BFF;
        }

        label {
            font-size: 16px;
            text-align: left;
            margin-bottom: -10px;
            font-weight: 500;
        }

        .submit-button {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #ffffff;
            color: #1f3d2b;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .submit-button:hover {
            background: #cccccc;
            color: #013220;
        }

        small {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        small a {
            color: #ffffff;
            text-decoration: underline;
        }

        small a:hover {
            text-decoration: none;
        }

        .checkbox-group {
            text-align: left;
        }

        .checkbox-group label {
            margin-left: 5px;
        }

        /* Style for hiding file input default appearance */
        input[type="file"] {
            display: none;
        }

        .custom-file-label {
            display: inline-block;
            width: 100%;
            padding: 12px;
            border-radius: 20px;
            background: #eee;
            color: #333;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-file-label:hover {
            background: #cccccc;
        }


        .alert.error {
            font-size: 16px;
            font-weight: bold;
            color: #f44336;
            text-align: center;
        }   


    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="container">
        <h1>Registreren bij Travel Tales</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                <div class="alert {{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <form id="registration-form" method="POST" action="/register" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="text" id="firstName" name="firstname" class="form-control" placeholder="Voornaam" required>
            </div>
            <div class="mb-3">
                <input type="text" id="lastName" name="lastname" class="form-control" placeholder="Achternaam" required>
            </div>
            <div class="mb-3">
                <input type="text" id="country" name="country" class="form-control" placeholder="Land" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="E-mailadres" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Wachtwoord" required>
            </div>
            <div class="mb-3">
                <input type="text" id="nationality" name="nationality" class="form-control" placeholder="Nationaliteit">
            </div>
            <div class="mb-3">
                <label for="profilePicture" class="form-label custom-file-label">Upload een profielfoto</label>
                <input type="file" id="profilePicture" name="profilePicture" class="form-control" accept=".jpg, .jpeg, .png, .gif">
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Registreren</button>
            </div>
            <small>Heb je al een account? <a href="{{ url_for('main.login') }}">Log hier in</a>.</small>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
