<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeftoverLove - Meals</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #d4f7d5; /* Pastel green background */
    }
    .card {
      border-radius: 20px; /* Rounded corners */
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #28a745; /* Green button */
      border: none;
    }
    .btn-primary:hover {
      background-color: #218838; /* Darker green on hover */
    }
    h1 {
      font-weight: bold;
      color: #28a745;
      text-align: center;
    }
    h2 {
      color: #ffa500; /* Orange subtitle */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Header Section -->
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='pictures/logo.png') }}" alt="Logo" class="img-fluid mb-3" style="max-width: 100px;">
      <h1>LeftoverLove</h1>
      <h2>Waste Less, Love More</h2>
    </div>

    <!-- Filter Section -->
    <form method="get" class="text-center mb-4">
      <label for="kitchenFilter" class="form-label"><strong>Filter by Kitchen:</strong></label>
      <select id="kitchenFilter" name="kitchen" class="form-select w-50 mx-auto" style="max-width: 300px;">
        <option value="all" {% if kitchen_filter == 'all' %}selected{% endif %}>All</option>
        <option value="italian" {% if kitchen_filter == 'italian' %}selected{% endif %}>Italian</option>
        <option value="belgian" {% if kitchen_filter == 'belgian' %}selected{% endif %}>Belgian</option>
        <option value="asian" {% if kitchen_filter == 'asian' %}selected{% endif %}>Asian</option>
        <option value="french" {% if kitchen_filter == 'french' %}selected{% endif %}>French</option>
        <option value="mexican" {% if kitchen_filter == 'mexican' %}selected{% endif %}>Mexican</option>
        <option value="spanish" {% if kitchen_filter == 'spanish' %}selected{% endif %}>Spanish</option>
        <option value="american" {% if kitchen_filter == 'american' %}selected{% endif %}>American</option>
        <option value="other" {% if kitchen_filter == 'other' %}selected{% endif %}>Other</option>
      </select>
      <button type="submit" class="btn btn-primary mt-2">Apply</button>
    </form>

    <!-- Meals Section -->
    <div class="row">
      {% for meal in meals %}
      <div class="col-md-4">
        <div class="card shadow-lg">
          <img src="{{ url_for('static', filename='pictures/' + meal.image) }}" alt="{{ meal.name }}" class="card-img-top" style="border-radius: 20px 20px 0 0;">
          <div class="card-body">
            <h5 class="card-title">{{ meal.name }}</h5>
            <p class="card-text"><strong>Kitchen:</strong> {{ meal.kitchen }}</p>
            <p class="card-text"><strong>Available:</strong> {{ meal.portions }} portions</p>
            <button class="btn btn-primary w-100">Claim</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
