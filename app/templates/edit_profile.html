{% extends "base.html" %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}
<section class="dashboard">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="dashboard-sidebar">
            <div class="profile-section">
                <img src="{{ url_for('static', filename='images/profile-placeholder.png') }}" alt="Profile Picture" class="profile-picture">
                <h3>{{ user.username }}</h3>
                <p>{{ user.email }}</p>
            </div>
            <ul>
                <li><a href="{{ url_for('routes.dashboard') }}">Personal Information</a></li>
                <li><a href="{{ url_for('routes.submitted_recipes') }}">Submitted Recipes</a></li>
                <li><a href="{{ url_for('routes.favorites') }}">Favorites</a></li>
                <li><a href="#">Billing & Payments</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="dashboard-content">
            <h2>Edit Profile</h2>
            <p>Update your personal information below:</p>

            <!-- Profile Edit Form -->
            <form action="{{ url_for('routes.edit_profile') }}" method="POST">
                <div>
                    <label for="username">Name:</label>
                    <input type="text" name="username" id="username" value="{{ user.username }}" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" value="{{ user.email }}" required>
                </div>
                <div>
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" name="date_of_birth" id="date_of_birth" value="{{ user.date_of_birth }}">
                </div>
                <div>
                    <label for="country">Country:</label>
                    <input type="text" name="country" id="country" value="{{ user.country }}">
                </div>
                <div>
                    <label for="language">Language:</label>
                    <input type="text" name="language" id="language" value="{{ user.language }}">
                </div>
                <button type="submit" class="btn-black">Update Profile</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
