<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Ontoereikend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #1f3d2b; /* Donkergroene achtergrond */
            color: #ffffff;
            text-align: center;
        }

        .content {
            margin: 50px auto;
            text-align: center;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #e6ffe6;
        }

        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .content a {
            display: inline-block;
            margin-top: 20px;
            margin-right: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none; /* Verwijdert onderstreping */
            background: #2e5f3d; /* Groene achtergrond */
            border-radius: 5px; /* Ronde hoeken */
            transition: background 0.3s ease, color 0.3s ease;
        }

        .content a:hover {
            background: #3c764b; /* Donkergroene hover-kleur */
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="content">
        <h1>Saldo Ontoereikend</h1>
        <p>Je hebt onvoldoende saldo om deze reis te kopen. Vul je saldo aan of bekijk andere reizen.</p>
        <a href="{{ url_for('main.vul_saldo_aan') }}">Vul saldo aan</a>
        <a href="{{ url_for('main.search') }}">Bekijk andere reizen</a>
    </div>
</body>
</html>
