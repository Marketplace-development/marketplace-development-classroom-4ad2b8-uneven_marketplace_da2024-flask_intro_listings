<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Vendor & Buyer</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .chat-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #eafded; /* Light green background for the chat box */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 500px; /* Fixed height for chat area */
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.vendor {
      background-color: #c8f4d9; /* Vendor's messages */
      align-self: flex-start;
    }

    .message.buyer {
      background-color: #28a745; /* Buyer's messages */
      color: white;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #28a745;
      outline: none;
      font-size: 1em;
    }

    .input-area button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    .input-area button:hover {
      background-color: #1e7d34;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Title -->
    <h1>Chat - Vendor & Customer</h1>
    <h2>Waste Less, Love More</h2>

    <!-- Chat Container -->
    <div class="chat-container">
      <!-- Messages Area -->
      <div class="messages" id="messages">
        <!-- Example Messages -->
        <div class="message vendor">Hello! How can I help you today?</div>
        <div class="message buyer">Hi! Iâ€™d like to know more about the meal options.</div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const messagesDiv = document.getElementById('messages');
      const input = document.getElementById('messageInput');

      // Create a new message element
      if (input.value.trim() !== '') {
        const newMessage = document.createElement('div');
        newMessage.className = 'message buyer'; // Add the "buyer" class for styling
        newMessage.textContent = input.value;

        // Append the message to the messages container
        messagesDiv.appendChild(newMessage);

        // Scroll to the bottom
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Clear the input field
        input.value = '';
      }
    }
  </script>
</body>
</html>
