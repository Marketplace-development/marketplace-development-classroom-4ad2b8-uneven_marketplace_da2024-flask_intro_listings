<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Berichten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #1f3d2b;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px 30px;
            background: #ffffff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .section {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-right: 20px;
        }

        .section div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .section div:last-child {
            border-bottom: none;
        }

        .section a {
            font-size: 16px;
            color: #333;
            text-decoration: none;
            margin-right: auto;
        }

        .section a:hover {
            color: #24452e;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            min-width: 100px;
            text-align: center;
        }

        button.volg {
            background-color: #24452e;
        }

        button.volg:hover {
            background-color: #3c764b;
        }

        button.ontvolg {
            background-color: #a9a9a9;
        }

        button.ontvolg:hover {
            background-color: #808080;
        }

        .profile-header {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            flex-shrink: 0;
        }

        .profile-header form {
            margin-left: auto;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    {% include 'navbar.html' %}

    <main class="content">
        <h1>Zoek Connecties</h1>
        <input type="text" id="search-bar" placeholder="Zoek op voornaam of achternaam...">
        <div class="section" id="user-list">
            {% for user in users %}
            <div class="profile-header">
                <img src="{{ user.profilepicture if user.profilepicture else '/static/default_image.jpg' }}" alt="Profielfoto" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
                <a href="{{ url_for('main.user_profile', userid=user.userid) }}">
                    {{ user.firstname }} {{ user.lastname }}
                </a>
                <form method="POST" action="{{ url_for('main.toggle_follow') }}">
                    <input type="hidden" name="followed_id" value="{{ user.userid }}">
                    <input type="hidden" name="referer_page" value="zoekconnecties">
                    {% if user.is_followed %}
                        <button type="submit" class="ontvolg">Ontvolgen</button>
                    {% else %}
                        <button type="submit" class="volg">Volgen</button>
                    {% endif %}
                </form>
            </div>
            {% endfor %}
        </div>
    </main>

    <script>
        const searchBar = document.getElementById('search-bar');
        const userList = document.getElementById('user-list');

        searchBar.addEventListener('input', () => {
            const query = searchBar.value.toLowerCase();
            const users = userList.querySelectorAll('div');
            users.forEach(user => {
                const name = user.querySelector('a').innerText.toLowerCase();
                user.style.display = name.includes(query) ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
