<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ reis.titleofitinerary }}</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #1f3d2b; /* Donkergroene achtergrond */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-header {
            background: #24452e;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-button {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 20px;
            background: #2e5f3d;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .nav-button:hover {
            background: #3c764b;
            color: #e6ffe6;
        }

        .container {
            padding: 20px 40px;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Georgia', serif;
            color: #24452e;
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: left;
        }

        .details p {
            font-size: 18px;
            margin: 10px 0;
        }

        .details a {
            color: #24452e;
            text-decoration: underline;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button-container .koop-knop {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            background: #2e5f3d;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .button-container .koop-knop:hover {
            background: #3c764b;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <a href="{{ url_for('main.index') }}" class="logo">Travel Tales</a>
        <nav class="nav-links">
            {% if user %}
            <a href="{{ url_for('main.index') }}" class="nav-button">Home</a>
            <a href="{{ url_for('main.userpage') }}" class="nav-button">Mijn profiel</a>
            <a href="{{ url_for('main.logout') }}" class="nav-button">Uitloggen</a>
            {% else %}
            <a href="{{ url_for('main.index') }}" class="nav-button">Home</a>
            <a href="{{ url_for('main.login') }}" class="nav-button">Login</a>
            <a href="{{ url_for('main.register') }}" class="nav-button">Registreer</a>
            {% endif %}
        </nav>
    </header>
  
    <div class="container">
        <h1>{{ reis.titleofitinerary }}</h1>
        <div class="details">
            <p><strong>Beschrijving:</strong> {{ reis.descriptionofitinerary }}</p>
            <p><strong>Prijs:</strong> â‚¬{{ reis.price }}</p>
            
        </div>
        <div class="button-container">
            <!-- Formulier voor de Koop Reis-knop -->
            <form action="{{ url_for('main.koop', goodid=reis.goodid) }}" method="POST">
                <button type="submit" class="koop-knop">Koop Reis</button>
            </form>
        </div>
    </div>
    
</body>
</html>
