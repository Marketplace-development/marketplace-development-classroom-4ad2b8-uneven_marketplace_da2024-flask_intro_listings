<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post een Reis</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            background: #1f3d2b; /* Donkergroene achtergrond */
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #2a4a38;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 18px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #ffffff; /* Witte knop */
            color: #1f3d2b; /* Donkergroene tekst */
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            transform: scale(1.03);
            background-color: #f0f0f0; /* Lichtere tint bij hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Post een Reis</h1>
        <form action="/post" method="POST">
            <!-- Titel -->
            <label for="titleofitinerary">Titel van de Reis</label>
            <input type="text" id="titleofitinerary" name="titleofitinerary" placeholder="Voer de titel in" required>

            <!-- Beschrijving -->
            <label for="descriptionofitinerary">Beschrijving</label>
            <input type="text" id="descriptionofitinerary" name="descriptionofitinerary" placeholder="Voer een beschrijving in" required>


            <!-- Prijs -->
            <label for="price">Prijs (â‚¬)</label>
            <input type="number" id="price" name="price" placeholder="Voer de prijs in" min="0" required>

            <!-- Submit -->
            <button type="submit">Post Reis</button>
        </form>
    </div>
</body>
</html>
