<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeftoverLove - Sign Up</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="pictures/logo.png" alt="Logo" class="logo">

    <!-- Title and subtitle -->
    <h1>LeftoverLove</h1>
    <h2>Waste Less, Love More</h2>

    <!-- Sign Up Button -->
    <a href="#" class="button">Sign Up</a>

    <!-- Sign Up Form -->
    <form>
      <div class="input-container">
        <label for="username" class="input-label">User name:</label>
        <input type="text" id="username" class="input-field" placeholder="Enter your username">
      </div>
      <div class="input-container">
        <label for="email" class="input-label">E-mail:</label>
        <input type="email" id="email" class="input-field" placeholder="Enter your email">
      </div>
      <div class="input-container">
        <label for="address" class="input-label">Address:</label>
        <input type="text" id="address" class="input-field" placeholder="Enter your address">
      </div>
      <div class="input-container">
        <label for="postalcode" class="input-label">Postal code:</label>
        <input type="text" id="postalcode" class="input-field" placeholder="Enter your postal code">
      </div>
      <div class="input-container">
        <label for="city" class="input-label">City:</label>
        <input type="text" id="city" class="input-field" placeholder="Enter your city">
      </div>
    </form>
  </div>
</body>
</html>
