{% extends "base.html" %}

{% block title %}Creëer Maaltijd{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Creëer een Nieuwe Maaltijd</h2>

    <form method="POST" enctype="multipart/form-data" action="/add-meal">
        <!-- Naam van de maaltijd -->
        <div class="mb-3">
            <label for="name" class="form-label">Naam van de Maaltijd:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Vul de naam in" required>
        </div>

        <!-- Beschrijving van de maaltijd -->
        <div class="mb-3">
            <label for="description" class="form-label">Beschrijving:</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Geef een beschrijving van de maaltijd" required></textarea>
        </div>

        <!-- Afbeelding van de maaltijd (optioneel) -->
        <div class="mb-3">
            <label for="picture" class="form-label">Afbeelding:</label>
            <input type="file" class="form-control" id="picture" name="picture">
            <small class="form-text text-muted">Optioneel, je kunt een afbeelding toevoegen van de maaltijd.</small>
        </div>

        <!-- Status van de maaltijd (automatisch ingesteld) -->
        <input type="hidden" name="status" value="BESCHIKBAAR">

        <!-- Vendor (verkoper) - automatisch ingesteld op de ingelogde gebruiker -->
        <input type="hidden" name="vendor_id" value="{{ current_user.id }}">

        <!-- Cuisine (Keuken) -->
        <div class="mb-3">
            <label for="cuisine" class="form-label">Keuken Type:</label>
            <select class="form-control" id="cuisine" name="cuisine">
                <option value="ITALIAANS">Italiaans</option>
                <option value="INHEEMS">Inheems</option>
                <option value="AZIATISCH">Aziatisch</option>
                <option value="AMERIKAANS">Amerikaans</option>
                <option value="ANDERS">Anders</option>
            </select>
        </div>

        <!-- Categorieën van de maaltijd (optioneel) -->
        <div class="mb-3">
            <label class="form-label">Categorieën:</label>
            <div>
                {% for category in categories %}
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="category_{{ category.id }}" name="categories" value="{{ category.id }}">
                        <label class="form-check-label" for="category_{{ category.id }}">{{ category.name }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Maaltijd Aanmaken</button>
        </div>
    </form>
</div>
{% endblock %}
