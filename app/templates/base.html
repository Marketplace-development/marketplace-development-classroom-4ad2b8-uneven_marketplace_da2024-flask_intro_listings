<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mijn Website{% endblock %}</title>
    
    <!-- Voeg hier de Bootstrap CSS link toe -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Stijl voor de achtergrondkleur -->
    <style>
        body {
            background-color: #d4f7d5;
        }
    </style>
</head>
<body>

    <!-- Navigatiebalk -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
        <div class="container-fluid">
            <!-- Logo dat naar de indexpagina leidt -->
            <a class="navbar-brand" href="/">
                <img src="static/pictures/logo.png" alt="Logo" style="max-width: 150px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Knop naar de Index pagina (Maaltijden) -->
                    <li class="nav-item">
                        <a class="nav-link" href="/">Meals</a>
                    </li>
                    <!-- Knop om een nieuwe maaltijd te creÃ«ren -->
                    <li class="nav-item">
                        <a class="nav-link" href="/add-meal">Share Meal!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash messages -->
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>


    <!-- De inhoud van de specifieke pagina -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Voeg de Bootstrap JS toe (optioneel voor interactieve componenten zoals dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
