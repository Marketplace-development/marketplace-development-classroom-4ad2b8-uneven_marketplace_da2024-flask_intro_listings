<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren bij Travel Tales</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #1f3d2b; /* Donkergroene achtergrondkleur */
            color: #ffffff;
            display: flex;
            flex-direction: column; /* Zorgt dat de header bovenaan blijft */
            min-height: 100vh; /* Houdt de pagina fullscreen */
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: auto; /* Centraal plaatsen */
            padding-bottom: 100px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff; /* White text for the main title */
            margin-bottom: 40px; /* Space below the title */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Add consistent spacing between form elements */
        }

        input {
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 20px;
            width: 100%;
            background: #eee;
            color: #333;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px #007BFF;
        }

        label {
            font-size: 16px;
            text-align: left;
            margin-bottom: -10px;
            font-weight: 500;
        }

        .submit-button {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #ffffff;
            color: #1f3d2b;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .submit-button:hover {
            background: #cccccc; /* Light gray hover effect */
            color: #013220;
        }

        small {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        small a {
            color: #ffffff;
            text-decoration: underline;
        }

        small a:hover {
            text-decoration: none;
        }

        .checkbox-group {
            text-align: left;
        }

        .checkbox-group label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}


    <div class="container">
        <h1>Registreren bij Travel Tales</h1>
        <form id="registration-form" method="POST" action="/register" enctype="multipart/form-data">
            <input type="text" id="firstName" name="firstname" placeholder="Voornaam" required>
            <input type="text" id="lastName" name="lastname" placeholder="Achternaam" required>
            <input type="text" id="address" name="address" placeholder="Straatnaam en huisnummer">
            <input type="text" id="city" name="city" placeholder="Stad">
            <input type="text" id="postalCode" name="postalcode" placeholder="Postcode">
            <input type="text" id="country" name="country" placeholder="Land" required>
            <input type="email" id="email" name="email" placeholder="E-mailadres" required>
            <input type="password" id="password" name="password" placeholder="Wachtwoord" required>
            <input type="text" id="nationality" name="nationality" placeholder="Nationaliteit">
            <label for="profilePicture">Upload een profielfoto:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept=".jpg, .jpeg, .png, .gif">

            <div class="form-group">
                <button type="submit" class="submit-button">Registreren</button>
            </div>
            <small>Heb je al een account? <a href="{{ url_for('main.login') }}">Log hier in</a>.</small>
        </form>
    </div>
</body>
</html>
