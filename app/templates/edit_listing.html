{% extends "layout.html" %}

{% block css_connected %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_listing.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block content %}
<div class="edit-listing-container">
    <form method="POST" enctype="multipart/form-data">
        <label for="title">Plant Name:</label>
        <input type="text" name="title" id="title" value="{{ listing.title }}" required>

        <label for="price">Price (â‚¬):</label>
        <input type="text" name="price" id="price" value="{{ listing.base_price }}" required>

        <!-- Category dropdown instead of Specie -->
        <label for="specie">Category:</label>
        <select name="specie" id="specie" class="form-control" required>
            <option value="" disabled>Select something</option>
            <option value="Low-light" {% if listing.specie == 'Low-light' %}selected{% endif %}>Low-light</option>
            <option value="Air-purifying" {% if listing.specie == 'Air-purifying' %}selected{% endif %}>Air-purifying</option>
            <option value="Tropical" {% if listing.specie == 'Tropical' %}selected{% endif %}>Tropical</option>
            <option value="Succulent" {% if listing.specie == 'Succulent' %}selected{% endif %}>Succulent</option>
            <option value="Flowering" {% if listing.specie == 'Flowering' %}selected{% endif %}>Flowering</option>
            <option value="Climbing" {% if listing.specie == 'Climbing' %}selected{% endif %}>Climbing</option>
            <option value="Foliage-focused" {% if listing.specie == 'Foliage-focused' %}selected{% endif %}>Foliage-focused</option>
        </select>

        <label for="light">Daily Hours (hours/day):</label>
        <input type="number" name="light" id="light" value="{{ listing.light }}" required>

        <label for="water">Weekly Water (ml/week):</label>
        <input type="number" step="0.1" name="water" id="water" value="{{ listing.water }}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ listing.address }}" required>

        <!-- Afbeelding upload veld -->
        <label for="picture">Upload picture of the plant:</label>
        <input type="file" name="picture" id="picture">

        <button type="submit" class="styled-button">Save changes</button>
    </form>
</div>
{% endblock %}
