<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren bij Travel Tales</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #013220; /* Chic dark green background */
            color: white;
            margin: 0;
            padding: 50px 0; /* 3 cm whitespace at the top and bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff; /* White text for the main title */
            margin-bottom: 40px; /* Space below the title */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Add consistent spacing between form elements */
        }

        input {
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 20px;
            width: 100%;
            background: #eee;
            color: #333;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px #007BFF;
        }

        label {
            font-size: 16px;
            text-align: left;
            margin-bottom: -10px;
            font-weight: 500;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 20px;
            background: #ffffff; /* White background for button */
            color: #013220; /* Dark green text on the button */
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background: #cccccc; /* Light gray hover effect */
            color: #013220;
        }

        small {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        small a {
            color: #ffffff;
            text-decoration: underline;
        }

        small a:hover {
            text-decoration: none;
        }

        .checkbox-group {
            text-align: left;
        }

        .checkbox-group label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registreren bij Travel Tales</h1>
        <form id="registration-form" method="POST" action="/register">
            <input type="text" id="firstName" name="firstname" placeholder="Voornaam" required>
            <input type="text" id="lastName" name="lastname" placeholder="Achternaam" required>
            <input type="date" id="birthDate" name="birthdate" placeholder="Geboortedatum">
            <input type="text" id="address" name="address" placeholder="Adres">
            <input type="text" id="city" name="city" placeholder="Stad">
            <input type="text" id="postalCode" name="postalcode" placeholder="Postcode">
            <input type="text" id="country" name="country" placeholder="Land" required>
            <input type="email" id="email" name="email" placeholder="E-mailadres" required>
            <input type="password" id="password" name="password" placeholder="Wachtwoord" required>
            <input type="text" id="phone" name="phone" placeholder="Telefoonnummer">
            <input type="text" id="nationality" name="nationality" placeholder="Nationaliteit">

            <div class="checkbox-group">
                <input type="checkbox" id="isProvider" name="isProvider">
                <label for="isProvider">Ik ben een aanbieder</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="isSearcher" name="isSearcher">
                <label for="isSearcher">Ik ben een zoeker</label>
            </div>

            <button type="submit">Registreren</button>
            <small>Heb je al een account? <a href="login.html">Log hier in</a>.</small>
        </form>
    </div>
</body>
</html>
