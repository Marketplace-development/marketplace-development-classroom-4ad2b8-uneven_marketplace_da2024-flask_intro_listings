<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reis Boosten</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #1f3d2b;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-header {
            background: #24452e;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container .globe {
            width: 50px;
            height: 50px;
            background-color: #24452e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .logo-container .globe img {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        .main-header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }

        .container {
            padding: 20px 40px;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #24452e;
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .container p {
            font-size: 18px;
            margin: 10px 0;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button-container button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background: #2e5f3d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button-container button:hover {
            background: #3c764b;
        }

        .button-container a {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #24452e;
        }

        .button-container a:hover {
            color: #3c764b;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <div class="globe">
                <img src="https://i.postimg.cc/LXcTXH1S/fototo.png" alt="Wereldbol">
            </div>
            <a href="{{ url_for('main.index') }}" class="logo">Travel Tales</a>
        </div>
    </header>

    <div class="container">
        <h1>Reis Boosten</h1>
        <p>U staat op het punt om de reis <strong>{{ reis.titleofitinerary }}</strong> te boosten.</p>
        <p>Kosten: â‚¬1,00</p>
        <div class="button-container">
            <form action="{{ url_for('main.boost_payment', goodid=reis.goodid) }}" method="POST">
                <button type="submit">Betaal en Boost</button>
            </form>
            <a href="{{ url_for('main.gepost') }}">Annuleren</a>
        </div>
    </div>
</body>
</html>
