<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachtwoord Herstellen - Travel Tales</title>
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1f3d2b; /* Donkergroene achtergrond */
            color: #ffffff;
        }
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: #2a4a38; /* Iets lichtere groene achtergrond */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ffffff;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        input[type="email"] {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            width: 80%;
            max-width: 400px;
            outline: none;
        }
        input[type="email"]:focus {
            box-shadow: 0px 0px 5px #4caf50;
        }
        .cta-button {
            padding: 15px 30px;
            background-color: #ffffff;
            color: #1f3d2b; /* Donkergroene tekst */
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            text-decoration: none;
        }
        .cta-button:hover {
            transform: scale(1.05);
            background-color: #e0e0e0; /* Lichtere tint bij hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wachtwoord Herstellen</h1>
        <p>Voer je e-mailadres in om een link te ontvangen waarmee je je wachtwoord kunt resetten.</p>
        <form action="submit_password_reset.html" method="post">
            <input type="email" name="email" placeholder="E-mailadres" required>
            <button type="submit" class="cta-button">Verstuur e-mail</button>
        </form>
    </div>
</body>
</html>
