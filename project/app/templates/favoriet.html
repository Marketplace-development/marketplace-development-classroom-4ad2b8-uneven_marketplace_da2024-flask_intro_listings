<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Favorieten</title>
    <style>
        /* Algemene stijlen */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #1f3d2b;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-header {
            background: #24452e;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links h2 {
            color: #f0f0f0;
            font-size: 18px;
            margin: 0;
            margin-right: 20px;
            font-weight: bold;
        }

        .nav-button {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 20px;
            background: #2e5f3d;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .nav-button:hover {
            background: #3c764b;
            color: #e6ffe6;
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: #2e5f3d;
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 15px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            display: block;
            padding: 10px;
            background: #3c764b;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background: #4f8a61;
        }

        .content {
            flex: 1;
            padding: 20px 30px;
            background: #ffffff;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <a href="{{ url_for('main.index') }}" class="logo">Travel Tales</a>
        <nav class="nav-links">
            <h2>Hallo {{ user.firstname }}</h2>
            <a href="{{ url_for('main.index') }}" class="nav-button">Home</a>
            <a href="{{ url_for('main.userpage') }}" class="nav-button">Mijn profiel</a>
            <a href="{{ url_for('main.logout') }}" class="nav-button">Uitloggen</a>
        </nav>
    </header>

    <!-- Hoofdcontainer -->
    <div class="main-container">
        <!-- Zijbalk -->
        <aside class="sidebar">
            <ul>
                <li><a href="{{ url_for('main.userpage') }}">Profielgegevens</a></li>
                <li><a href="{{ url_for('main.gekocht') }}">Mijn aangekochte reizen</a></li>
                <li><a href="{{ url_for('main.gepost') }}">Mijn ge√ºploade reizen</a></li>
                <li><a href="{{ url_for('main.favoriet') }}">Mijn favorieten</a></li>
            </ul>
        </aside>

        <!-- Inhoud -->
        <main class="content">
            <h1>Mijn Favorieten</h1>
            <p>Hier komen de favorieten van de gebruiker te staan.</p>
            <!-- Voeg de dynamische inhoud toe van favorieten -->
        </main>
    </div>
</body>
</html>
