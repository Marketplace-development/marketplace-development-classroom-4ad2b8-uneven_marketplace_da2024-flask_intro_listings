{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<section class="auth-page">
    <div class="auth-container">
        <h2>Sign Up</h2>
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ username|default('') }}" required>
                {% if error_username %}
                <p class="error">{{ error_username }}</p>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" value="{{ email|default('') }}" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" value="{{ dob|default('') }}" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" value="{{ country|default('') }}" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" value="{{ city|default('') }}" required>
            </div>
            <div class="form-group">
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode" value="{{ postcode|default('') }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ address|default('') }}" required>
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" id="language" name="language" placeholder="e.g., English (UK)" value="{{ language|default('') }}" required>
            </div>
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <div class="switch-link">
            <p>Already have an account? <a href="/login">Log In</a></p>
        </div>
    </div>
</section>
{% endblock %}
