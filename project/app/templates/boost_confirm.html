<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reis Geboost</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #1f3d2b;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-header {
            background: #24452e;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container .globe {
            width: 50px;
            height: 50px;
            background-color: #24452e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .logo-container .globe img {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        .main-header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }

        .container {
            padding: 20px 40px;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #24452e;
        }

        .container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .container p {
            font-size: 18px;
            margin: 10px 0;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button-container a {
            display: inline-block;
            font-size: 16px;
            text-decoration: none;
            color: #ffffff;
            background: #2e5f3d;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .button-container a:hover {
            background: #3c764b;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="container">
        <h1>Je reis is geboost!</h1>
        <p>Je reis <strong>{{ reis.titleofitinerary }}</strong> verschijnt nu bovenaan in het overzicht.</p>
        <div class="button-container">
            <a href="{{ url_for('main.gepost') }}">Bekijk al je reizen</a>
            <a href="{{ url_for('main.search') }}">Ga naar reizenoverzicht</a>
        </div>
    </div>
</body>
</html>
