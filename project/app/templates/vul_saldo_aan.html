<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vul Saldo Aan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #1f3d2b; /* Donkergroene achtergrond */
            color: #ffffff;
            text-align: center;
        }

        .content {
            margin: 50px auto;
            text-align: center;
            max-width: 500px;
            background: #2e5f3d; /* Lichte groene achtergrond */
            padding: 30px;
            border-radius: 10px;
        }

        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #e6ffe6;
        }

        .content form {
            margin-top: 20px;
        }

        .content input[type="number"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }

        .content button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none; /* Verwijdert onderstreping */
            background: #3c764b; /* Groene knop */
            border-radius: 5px; /* Ronde hoeken */
            border: none;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .content button:hover {
            background: #4b8d5c; /* Donkergroene hover-kleur */
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="content">
        <h1>Vul je saldo aan</h1>
        <form action="{{ url_for('main.vul_saldo_aan') }}" method="POST">
            <label for="bedrag">Bedrag (â‚¬):</label><br>
            <input type="number" id="bedrag" name="bedrag" step="0.01" min="0.01" placeholder="Voer een bedrag in">
            <button type="submit">Saldo Aanvullen</button>
        </form>
    </div>
</body>
</html>
