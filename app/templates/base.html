<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LeftoverLove{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            background: url("static/pictures/indexpic.png") no-repeat center center fixed;
            background-size: cover; /* Ensure full background coverage */
            font-family: 'Arial', sans-serif;
            color: white; /* Set default text color for contrast */
        }

        .navbar {
            background-color: rgba(212, 247, 213, 0.8); /* Transparent pastel green */
            padding: 10px 20px; /* Reduced padding for smaller height */
            transition: background-color 0.5s ease-in-out; /* Smooth transition */
        }

        .navbar-brand img {
            max-height: 80px; /* Keep the current logo size */
        }

        .navbar-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .navbar-center .btn-custom {
            margin: 0 10px; /* Spacing between buttons */
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.5s ease-in-out, transform 0.3s ease;
        }

        .navbar-center .btn-custom:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.5s ease-in-out, transform 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        footer {
            background-color: rgba(212, 247, 213, 0.8); /* Transparent pastel green */
            text-align: center;
            padding: 10px 0;
            color: #ffffff; /* White text */
            border-top: 1px solid #ffffff; /* Softer border */
            transition: background-color 0.5s ease-in-out; /* Smooth transition */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='pictures/logo.png') }}?v=1" alt="Logo">
            </a>
            <!-- Centered Buttons -->
            <div class="navbar-center">
                <a href="/" class="btn btn-custom">Meals</a>
                <a href="/add-meal" class="btn btn-custom">Share Meal</a>
            </div>
            <!-- Log Out Button -->
            <form action="{{ url_for('main.logout') }}" method="POST" style="display: inline;">
                <a href="{{ url_for('main.profile') }}" class="btn btn-custom btn-outline-success">My Profile</a>
                <button type="submit" class="btn btn-danger">Log Out</button>
            </form>            
        </div>
    </nav>

    <!-- Flash Messages -->
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
