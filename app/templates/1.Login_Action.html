<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeftoverLove - Login</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="pictures/logo.png" alt="Logo" class="logo">

    <!-- Title and subtitle -->
    <h1>LeftoverLove</h1>
    <h2>Waste Less, Love More</h2>

    <!-- Input field for username -->
    <form>
      <div class="input-container">
        <label for="username" class="input-label">User name:</label>
        <input type="text" id="username" class="input-field" placeholder="Enter your username">
      </div>
    </form>

    <!-- Log in button -->
    <a href="#" class="button">Log in</a>

    <!-- Additional text -->
    <p style="margin: 20px 0; font-size: 1.2em; color: #333;">Not an account yet?</p>

    <!-- Sign up button -->
    <a href="signup.html" class="button">Sign Up</a>

    <!-- Bottom image -->
    <div class="image-container">
      <img src="pictures/eten.png" alt="Delicious Meals" class="image">
    </div>
  </div>
</body>
</html>
