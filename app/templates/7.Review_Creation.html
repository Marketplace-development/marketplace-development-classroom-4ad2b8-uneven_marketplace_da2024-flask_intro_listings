<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeftoverLove - Review Creation</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #d4f7d5; /* Pastel green background */
    }
    .card {
      border-radius: 20px; /* Rounded corners */
    }
    .btn-primary {
      background-color: #28a745; /* Green button */
      border: none;
    }
    .btn-primary:hover {
      background-color: #218838; /* Darker green on hover */
    }
    h1 {
      font-weight: bold;
      color: #28a745;
    }
    h2 {
      color: #ffa500; /* Orange subtitle */
    }

    /* Pizza rating styles */
    .pizza-rating {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    .pizza-rating span {
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }
    .pizza-rating span:hover {
      transform: scale(1.2);
    }
    .pizza-rating span.selected {
      color: #ff6347; /* Tomato red color */
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-5" style="max-width: 500px; width: 100%;">
      <!-- Logo -->
      <div class="text-center mb-4">
        <img src="pictures/logo.png" alt="Logo" class="img-fluid mb-3" style="max-width: 100px;">
        <h1>LeftoverLove</h1>
        <h2>Waste Less, Love More</h2>
      </div>

      <!-- Review Form -->
      <form method="POST">
        <!-- Pizza Slice Rating -->
        <div class="mb-3 text-center">
          <label class="form-label d-block">Rate your experience:</label>
          <div class="pizza-rating" id="pizzaRating">
            <span data-value="1">üçï</span>
            <span data-value="2">üçï</span>
            <span data-value="3">üçï</span>
            <span data-value="4">üçï</span>
            <span data-value="5">üçï</span>
          </div>
          <input type="hidden" id="rating" name="rating" value="0" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit Review</button>
      </form>

      <!-- Bottom Image -->
      <div class="text-center mt-4">
        <img src="pictures/love.png" alt="Delicious Meals" class="img-fluid rounded" style="max-width: 100%;">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS for Pizza Slice Rating -->
  <script>
    const pizzas = document.querySelectorAll('.pizza-rating span');
    const ratingInput = document.getElementById('rating');

    pizzas.forEach(pizza => {
      pizza.addEventListener('click', () => {
        // Remove selected class from all pizza slices
        pizzas.forEach(p => p.classList.remove('selected'));

        // Add selected class to clicked pizza and all previous pizzas
        const rating = pizza.getAttribute('data-value');
        ratingInput.value = rating; // Set hidden input value
        for (let i = 0; i < rating; i++) {
          pizzas[i].classList.add('selected');
        }
      });
    });
  </script>
</body>
</html>
