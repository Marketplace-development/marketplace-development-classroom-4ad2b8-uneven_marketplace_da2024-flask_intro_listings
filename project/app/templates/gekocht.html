<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiel Instellingen</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #ffffff; /* Witte achtergrond */
            color: #1f3d2b; /* Donkergroene tekstkleur */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

                /* Algemene stijlen voor de hoofdheader */
        .main-header {
            background: #24452e; /* Donkergroene achtergrond */
            padding: 20px 30px; /* Zorgt voor consistente hoogte */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Verdeelt logo en navigatie */
            position: relative;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Schaduw voor visuele separatie */
        }

        .main-header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 15px; /* Ruimte tussen de navigatieknoppen */
        }

        .nav-button {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            background: #2e5f3d; /* Groene achtergrond */
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-button:hover {
            background: #3c764b; /* Hover-kleur voor knoppen */
            color: #e6ffe6; /* Lichtere tekstkleur tijdens hover */
        }

        .header-title {
            font-size: 28px;
            color: #ffffff;
            font-weight: bold; /* Toegevoegd om tekst vet te maken */
        }

        .main-container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background: #2e5f3d; /* Groene zijbalk */
            padding: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 15px 0;
        }

        .sidebar a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            display: block;
            padding: 10px;
            background: #3c764b; /* Hover-kleur standaard tonen */
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background: #4f8a61; /* Lichtere hover */
        }

        .content {
            flex: 1;
            padding: 20px 30px;
            background: #ffffff; /* Witte achtergrond */
        }

        h1 {
            font-size: 24px; /* Grotere titel voor "Mijn Instellingen" */
            margin-bottom: 20px;
        }

        h2 {
            color: #ffffff; /* Witte tekst */
            font-size: 13px;
            margin-right: 15px; /* Ruimte tussen de tekst en de knoppen */
            display: inline-block; /* Zorgt ervoor dat het naast de knoppen staat */
        }

        .section {
            margin-bottom: 50px;
            padding: 15px;
            background: #f5f5f5; /* Lichtgrijze achtergrond voor secties */
            border: 1px solid #ddd; /* Rand om secties */
            border-radius: 8px;
        }

        .section h2 {
            font-size: 18px; /* Sectietitel kleiner dan hoofdtitel */
        }

        .section label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #1f3d2b;
        }

        .section input,
        .section select,
        .section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #ffffff;
            color: #333;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .save-button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #2e5f3d;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
        }

        .save-button:hover {
            background: #4f8a61;
        }

        .flashes {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: bold;
        }
        
        .alert.success {
            background-color: #4caf50; /* Groen voor succes */
        }
        
        .alert.error {
            background-color: #f44336; /* Rood voor fouten */
        }

        .alert.warning {
            background-color: #ff9800; /* Oranje voor waarschuwingen */ 
        }
        
        .alert.info { 
            background-color: #2196f3; /* Blauw voor informatie */ 
        }

        
    </style>
</head>
