<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren bij Travel Tales</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #1f3d2b; /* Donkergroene achtergrondkleur */
            color: #ffffff;
            display: flex;
            flex-direction: column; /* Zorgt dat de header bovenaan blijft */
            min-height: 100vh; /* Houdt de pagina fullscreen */
        }

        /* Algemene stijlen voor de hoofdheader */
        .main-header {
            background: #24452e; /* Donkergroene achtergrond */
            padding: 20px 30px; /* Zorgt voor consistente hoogte */
            display: flex;
            align-items: center;
            justify-content: space-between; /* Verdeelt logo en navigatie */
            position: sticky; /* Zorgt dat de header bovenaan blijft */
            top: 0; /* Header vastzetten aan de bovenkant */
            z-index: 10; /* Zorgt dat de header altijd zichtbaar is */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Schaduw voor visuele separatie */
        }
        

        .main-header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 15px; /* Ruimte tussen de navigatieknoppen */
        }

        .nav-button {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            background: #2e5f3d; /* Groene achtergrond */
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-button:hover {
            background: #3c764b; /* Hover-kleur voor knoppen */
            color: #e6ffe6; /* Lichtere tekstkleur tijdens hover */
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin: auto; /* Centraal plaatsen */
            padding-bottom: 100px
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff; /* White text for the main title */
            margin-bottom: 40px; /* Space below the title */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Add consistent spacing between form elements */
        }

        input {
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 20px;
            width: 100%;
            background: #eee;
            color: #333;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px #007BFF;
        }

        label {
            font-size: 16px;
            text-align: left;
            margin-bottom: -10px;
            font-weight: 500;
        }

        .submit-button {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #ffffff;
            color: #1f3d2b;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .submit-button:hover {
            background: #cccccc; /* Light gray hover effect */
            color: #013220;
        }

        small {
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        small a {
            color: #ffffff;
            text-decoration: underline;
        }

        small a:hover {
            text-decoration: none;
        }

        .checkbox-group {
            text-align: left;
        }

        .checkbox-group label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <a href="{{ url_for('main.index') }}" class="logo">Travel Tales</a>
        <nav class="nav-links">
            {% if username %}
            <a href="{{ url_for('main.logout') }}" class="nav-button">Uitloggen</a>
            <a href="{{ url_for('main.userpage') }}" class="nav-button">Mijn profiel</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        <h1>Registreren bij Travel Tales</h1>
        <form id="registration-form" method="POST" action="/register">
            <input type="text" id="firstName" name="firstname" placeholder="Voornaam" required>
            <input type="text" id="lastName" name="lastname" placeholder="Achternaam" required>
            <input type="date" id="birthDate" name="birthdate" placeholder="Geboortedatum">
            <input type="text" id="address" name="address" placeholder="Adres">
            <input type="text" id="city" name="city" placeholder="Stad">
            <input type="text" id="postalCode" name="postalcode" placeholder="Postcode">
            <input type="text" id="country" name="country" placeholder="Land" required>
            <input type="email" id="email" name="email" placeholder="E-mailadres" required>
            <input type="password" id="password" name="password" placeholder="Wachtwoord" required>
            <input type="text" id="phone" name="phone" placeholder="Telefoonnummer">
            <input type="text" id="nationality" name="nationality" placeholder="Nationaliteit">

            <div class="checkbox-group">
                <input type="checkbox" id="isProvider" name="isProvider">
                <label for="isProvider">Ik ben een aanbieder</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="isSearcher" name="isSearcher">
                <label for="isSearcher">Ik ben een zoeker</label>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-button">Registreren</button>
            </div>
            <small>Heb je al een account? <a href="{{ url_for('main.login') }}">Log hier in</a>.</small>
        </form>
    </div>
</body>
</html>
