<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeftoverLove - Sign Up</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Extra CSS -->
  <style>
    body {
      background-color: #d4f7d5; /* Pastelgroene achtergrond */
    }
    .card {
      border-radius: 20px; /* Ronde hoeken */
    }
    .btn-primary {
      background-color: #28a745; /* Groene knop */
      border: none;
    }
    .btn-primary:hover {
      background-color: #218838; /* Donkerder groen bij hover */
    }
    h1 {
      font-weight: bold;
      color: #28a745;
    }
    h2 {
      color: #ffa500; /* Oranje voor subtitel */
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <!-- Formulier Container -->
    <div class="card shadow-lg p-5" style="max-width: 500px; width: 100%;">
      <!-- Logo -->
      <div class="text-center mb-4">
        <img src="static/pictures/logo.png" alt="Logo" class="img-fluid mb-3" style="max-width: 100px;">
        <h1>LeftoverLove</h1>
        <h2>Waste Less, Love More</h2>
      </div>
      
      <!-- Formulier -->
      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">User name:</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <!-- Address moet opgesplits worden in straat en huisnummer? -->
         <!-- Staat zo in de supabase? Moet supabase niet ook veranderd worden naar het engels? -->
        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address" required>
        </div>
        <div class="mb-3">
          <label for="postalcode" class="form-label">Postal code:</label>
          <input type="text" id="postalcode" name="postalcode" class="form-control" placeholder="Enter your postal code" required>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City:</label>
          <input type="text" id="city" name="city" class="form-control" placeholder="Enter your city" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
